<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head></h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="titulo_pagina">
		Cadastro de Tipo de Pessoa
	</ui:define>
		<ui:define name="formulario">
			<h:form>
				<fieldset>
					<legend>Novo Tipo de equipamentos</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome" for="nome" />
						<h:inputText class="form-control" id="nome"
							value="#{tipoEquipamentoController.tipoequipamento.nome}" />

						<h:commandButton class="btn btn-success mt-3" value="Gravar"
							action="#{tipoEquipamentoController.gravar}" />
					</h:panelGrid>
				</fieldset>
			</h:form>
		</ui:define>
		<ui:define name="tabela">
			<h:form>
				<h:dataTable class="table table-hover"
					value="#{tipoEquipamentoController.todosTipos}" var="tipo">

					<h:column>
						<h:outputText value="#{tipo.nome}" />
					</h:column>



					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="remove"
							action="#{tipoEquipamentoController.remover(tipo)}" />
					</h:column>

					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink class="btn btn-warning" value="altera"
							action="#{tipoEquipamentoController.carregar(tipo)}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
