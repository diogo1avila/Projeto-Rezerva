<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="titulo_pagina">
		Avalição de Laboratório
	</ui:define>
		<ui:define name="formulario">
			<h:form>
				<fieldset>
					<legend>Nova Avaliação</legend>
					<h:outputLabel value="Comentario" for="comentario" />
					<h:inputText class="form-control" id="comentario"
						value="#{avaliacaoLabController.avaliacaoLab.comentario}" />

					<h:outputLabel value="Nota de 0.0 a 10.0" for="nota" />
					<h:inputText class="form-control" id="nota"
						value="#{avaliacaoLabController.avaliacaoLab.nota}" />

					<h:outputLabel value="Pessoa" for="pessoa" />
					<h:selectOneMenu class="form-control" id="pessoa"
						value="#{avaliacaoLabController.idPessoa}">
						<f:selectItem itemLabel="Selecionar..." noSelectionOption="true" />
						<f:selectItems value="#{avaliacaoLabController.todosPessoa}"
							var="t" itemLabel="#{t.nome}" itemValue="#{t.id}" />
					</h:selectOneMenu>

					<h:outputLabel value="Laboratorio" for="laboratorio" />
					<h:selectOneMenu class="form-control" id="laboratorio"
						value="#{avaliacaoLabController.idLaboratorio}">
						<f:selectItem itemLabel="Selecionar..." noSelectionOption="true" />
						<f:selectItems value="#{avaliacaoLabController.todosLaboratorio}"
							var="t" itemLabel="#{t.nome}" itemValue="#{t.id}" />
					</h:selectOneMenu>

					<h:commandButton class="btn btn-success mt-3" value="Gravar"
						action="#{avaliacaoLabController.gravar}" />
				</fieldset>
			</h:form>
		</ui:define>
		<ui:define name="tabela">
			<h:form>
				<h:dataTable class="table table-hover"
					value="#{avaliacaoLabController.todosAvaliacaoLabs}"
					var="avaliacaoLab">

					<h:column>
						<f:facet name="header">Pessoa</f:facet>
						<h:outputText value="#{avaliacaoLab.pessoa.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Laboratorio</f:facet>
						<h:outputText value="#{avaliacaoLab.laboratorio.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Comentario</f:facet>
						<h:outputText value="#{avaliacaoLab.comentario}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nota de 0.0 a 10.0</f:facet>
						<h:outputText value="#{avaliacaoLab.nota}" />
					</h:column>

					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="Remover "
							action="#{avaliacaoLabController.remover(avaliacaoLab)}" />
					</h:column>

					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink class="btn btn-warning" value="Alterar "
							action="#{avaliacaoLabController.carregar(avaliacaoLab)}" />
					</h:column>

				</h:dataTable>
			</h:form>


		</ui:define>
	</ui:composition>
</h:body>
</html>
