<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>

<h:body>
	<h:form>
		<fieldset>
			<legend>Novo Tipo de usuario</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome" for="nome"/>
				<h:inputText id="nome" value="#{tipoPessoaController.tipoPessoa.tipo}"/>
				
				<h:commandButton value="Gravar" action="#{tipoPessoaController.gravar}"/>
			</h:panelGrid>
		</fieldset>
	</h:form>
	
	<h:form>
		<h:dataTable value="#{tipoPessoaController.todosTipos}" var="tipo">
		
			<h:column>
				<h:outputText value ="#{tipo.tipo}"/>
			</h:column>
			
		
			
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink value="remove" action="#{tipoPessoaController.remover(tipo)}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandLink value="altera" action="#{tipoPessoaController.carregar(tipo)}"/>
			</h:column>
			
		</h:dataTable>
	</h:form>
	<a href="index.xhtml">index</a>
</h:body>
</html>
