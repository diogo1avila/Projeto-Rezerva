<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="titulo_pagina">
		Cadastro de Pessoa
	</ui:define>
		<ui:define name="formulario">
			<h:form>
				<fieldset>
					<legend>Nova Pessoa</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome" for="nome" />
						<h:inputText class="form-control" id="nome"
							value="#{pessoaController.pessoa.nome}" />

						<h:outputLabel value="Matricula" for="matricula" />
						<h:inputText class="form-control" id="matricula"
							value="#{pessoaController.pessoa.matricula}" />

						<h:outputLabel value="Curso" for="curso" />
						<h:inputText class="form-control" id="curso"
							value="#{pessoaController.pessoa.curso}" />

						<h:outputLabel value="Senha" for="password" />
						<h:inputText class="form-control" id="password"
							value="#{pessoaController.pessoa.senha}">
							<f:passThroughAttribute name="type" value="password"></f:passThroughAttribute>
						</h:inputText>



						<h:outputLabel value="Tipo Pessoa" for="tipopessoa" />
						<h:selectOneMenu class="form-control" id="tipopessoa"
							value="#{pessoaController.idTipoPessoa}">
							<f:selectItem itemLabel="Selecionar..." noSelectionOption="true" />
							<f:selectItems value="#{pessoaController.todosTipos}" var="t"
								itemLabel="#{t.tipo}" itemValue="#{t.id}" />
						</h:selectOneMenu>

						<h:commandButton class="btn btn-success mt-3" value="Gravar"
							action="#{pessoaController.gravar}" />
					</h:panelGrid>
				</fieldset>
			</h:form>
		</ui:define>
		<ui:define name="tabela">
			<h:form>
				<h:dataTable class="table table-hover"
					value="#{pessoaController.todosPessoas}" var="pessoa">

					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{pessoa.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Tipo</f:facet>
						<h:outputText value="#{pessoa.tipopessoa.tipo}" />
					</h:column>

					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="Remover "
							action="#{pessoaController.remover(pessoa)}" />
					</h:column>

					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink class="btn btn-warning" value="Alterar "
							action="#{pessoaController.carregar(pessoa)}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
