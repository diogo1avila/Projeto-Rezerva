<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>

<h:form>
	<fieldset>
	<legend>Nova Reserva</legend>
	<h:panelGrid columns="2">
		<h:outputText value="Data" for="data" />
				<h:inputText id="data" value="#{reservaController.reserva.data.time}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:inputText>

		
		<h:outputLabel value="Pessoa" for="pessoa"/>
		<h:selectOneMenu id="pessoa" value="#{reservaController.idPessoa}">
			<f:selectItem itemLabel="Selecionar..." noSelectionOption="true"/>
			<f:selectItems value="#{reservaController.todosPessoa}" var="t" itemLabel="#{t.nome}" itemValue="#{t.id}"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="Laboratorio" for="laboratorio"/>
		<h:selectOneMenu id="laboratorio" value="#{reservaController.idLaboratorio}">
			<f:selectItem itemLabel="Selecionar..." noSelectionOption="true"/>
			<f:selectItems value="#{reservaController.todosLaboratorio}" var="t" itemLabel="#{t.nome}" itemValue="#{t.id}"/>
		</h:selectOneMenu>
		
		<h:commandButton value = "Gravar" action = "#{reservaController.gravar}"/>
		</h:panelGrid>
		</fieldset>
	</h:form>
	
	<h:form>
		<h:dataTable value="#{reservaController.todosReservas}" var="reserva">
			
			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{reserva.data.time}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Pessoa</f:facet>
				<h:outputText value="#{reserva.pessoa.nome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Laboratorio</f:facet>
				<h:outputText value="#{reserva.laboratorio.nome}"/>
			</h:column>

			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink value="Remover " action="#{reservaController.remover(reserva)}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandLink value="Alterar " action="#{reservaController.carregar(reserva)}"/>
			</h:column>
			
		</h:dataTable>
	</h:form>

	
	<a href="index.xhtml">index</a>
</h:body>
</html>
