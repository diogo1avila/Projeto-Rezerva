<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="titulo_pagina">
		Cadastro de Equipamento
	</ui:define>
		<ui:define name="formulario">
			<h:form>
				<fieldset>
					<legend>Novo Equipamento</legend>
					<h:outputLabel value="Nome" for="nome" />
					<h:inputText class="form-control" rows="3" id="nome"
						value="#{equipamentoController.equipamento.nome}" />

					<h:outputLabel value="Tipo Equipamento" for="tipoequipamento" />
					<h:selectOneMenu class="form-control" id="tipoequipamento"
						value="#{equipamentoController.idTipoEquipamento}">

						<f:selectItem itemLabel="Selecionar..." noSelectionOption="true" />
						<f:selectItems value="#{equipamentoController.todosTipos}" var="t"
							itemLabel="#{t.nome}" itemValue="#{t.id}" />
					</h:selectOneMenu>

					<h:commandButton class="btn btn-success mt-3" value="Gravar"
						action="#{equipamentoController.gravar}" />
				</fieldset>
			</h:form>
		</ui:define>
		<ui:define name="tabela">
			<h:form>
				<h:dataTable class="table table-hover"
					value="#{equipamentoController.todosEquipamentos}"
					var="equipamento">

					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{equipamento.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Tipo</f:facet>
						<h:outputText value="#{equipamento.tipoequipamento.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="Remover "
							action="#{equipamentoController.remover(equipamento)}" />
					</h:column>

					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink class="btn btn-warning" value="Alterar "
							action="#{equipamentoController.carregar(equipamento)}" />
					</h:column>

				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
