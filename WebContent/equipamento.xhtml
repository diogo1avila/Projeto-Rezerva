<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
	
	<h:form>
	<fieldset>
	<legend>Novo Equipamento</legend>
	<h:panelGrid columns="2">
		<h:outputLabel value="Nome" for="nome"/>
		<h:inputText id="nome" value="#{equipamentoController.equipamento.nome}"/>
		
		<h:outputLabel value="Tipo Equipamento" for="tipoequipamento"/>
		<h:selectOneMenu id="tipoequipamento" value="#{equipamentoController.idTipoEquipamento}">
		
			<f:selectItem itemLabel="Selecionar..." noSelectionOption="true"/>
			<f:selectItems value="#{equipamentoController.todosTipos}" var="t" itemLabel="#{t.nome}" itemValue="#{t.id}"/>
		</h:selectOneMenu>
		
		<h:commandButton value = "Gravar" action = "#{equipamentoController.gravar}"/>
		</h:panelGrid>
		</fieldset>
	</h:form>
	<h:form>
		<h:dataTable value="#{equipamentoController.todosEquipamentos}" var="equipamento">
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{equipamento.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{equipamento.tipoequipamento.nome}"/>
			</h:column>

			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink value="Remover " action="#{equipamentoController.remover(equipamento)}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:commandLink value="Alterar " action="#{equipamentoController.carregar(equipamento)}"/>
			</h:column>
			
		</h:dataTable>
	</h:form>
	<a href="index.xhtml">index</a>
</h:body>
</html>
