<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="titulo_pagina">
		Reportar Problema
	</ui:define>
		<ui:define name="formulario">
			<h:form>
				<fieldset>
					<legend>Reportar Problema</legend>
					<h:outputLabel value="Problema" for="problema" />
					<h:inputText class="form-control" id="problema"
						value="#{reportarController.reportar.problema}" />

					<h:outputLabel value="Pessoa" for="pessoa" />
					<h:selectOneMenu class="form-control" id="pessoa"
						value="#{reportarController.idPessoa}">
						<f:selectItem itemLabel="Selecionar..." noSelectionOption="true" />
						<f:selectItems value="#{reportarController.todosPessoa}" var="t"
							itemLabel="#{t.nome}" itemValue="#{t.id}" />
					</h:selectOneMenu>

					<h:outputLabel value="Laboratorio" for="laboratorio" />
					<h:selectOneMenu class="form-control" id="laboratorio"
						value="#{reportarController.idLaboratorio}">
						<f:selectItem itemLabel="Selecionar..." noSelectionOption="true" />
						<f:selectItems value="#{reportarController.todosLaboratorio}"
							var="t" itemLabel="#{t.nome}" itemValue="#{t.id}" />
					</h:selectOneMenu>

					<h:commandButton class="btn btn-success mt-3" value="Gravar"
						action="#{reportarController.gravar}" />
				</fieldset>
			</h:form>
		</ui:define>
		<ui:define name="tabela">
			<h:form>
				<h:dataTable class="table table-hover"
					value="#{reportarController.todosReportars}" var="reportar">

					<h:column>
						<f:facet name="header">Pessoa</f:facet>
						<h:outputText value="#{reportar.pessoa.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Laboratorio</f:facet>
						<h:outputText value="#{reportar.laboratorio.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Problema</f:facet>
						<h:outputText value="#{reportar.problema}" />
					</h:column>

					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="Remover "
							action="#{reportarController.remover(reportar)}" />
					</h:column>

					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink class="btn btn-warning" value="Alterar "
							action="#{reportarController.carregar(reportar)}" />
					</h:column>

				</h:dataTable>
			</h:form>


		</ui:define>
	</ui:composition>
</h:body>
</html>
